
{% extends 'home_layout.html' %}
{% block title %}Login{% endblock %}
{% block home_content %}
    <div class="container mt--8 pb-5  py-7 mt-6">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-body px-lg-5 py-lg-5">
                         <div class="text-center text-muted mb-4">
                            <small>SIGN IN</small>
                          </div>
                          <form role="form" action="{% url 'accounts:login' %}" method="post">
                              {% csrf_token %}
                            <div class="form-group mb-3">
                              <div class="input-group input-group-merge input-group-alternative">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                </div>
                                <input class="form-control" placeholder="username" name="username" type="text">
                              </div>
                            </div>
                            <div class="form-group">
                              <div class="input-group input-group-merge input-group-alternative">
                                <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                </div>
                                <input class="form-control" name="password" placeholder="Password" type="password">
                              </div>
                            </div>
                            <div class="custom-control custom-control-alternative custom-checkbox">
                                 {% if messages %}
                                    {% for message in messages %}
                                        <div {% if message.tags %} {% if message.tags == 'success' %}
                                            class="col-xs-12 col-sm-12 col-md-10 col-lg-10 alert alert-success"
                                            {% elif message.tags == 'error' %}
                                            class="col-xs-12 col-sm-12 col-md-10 shadow col-lg-10 alert alert-danger" {% else %}
                                            class="col-xs-12 col-sm-12 col-md-10 col-lg-10 alert alert-primary" {% endif %} {% endif %}>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                            <div class="text-center">
                              <button type="submit" class="btn btn-primary my-4">Sign in</button>
                            </div>
                          </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                      <a href="#" class="text-light"><small>Forgot password?</small></a>
                    </div>
                    <div class="col-6 text-right">
                       <a href="{% url "accounts:signup" %}" class="text-light"><small>Create new account</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
